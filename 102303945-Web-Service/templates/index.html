<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsis Web Service</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #ff9800; /* Orange color from prompt image */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #e68900;
        }
        .flash-messages {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="container">
    <h2>TOPSIS Web Service</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-messages {{ 'error' if 'Error' in message else 'success' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Input File (CSV)</label>
            <input type="file" name="file" id="file" accept=".csv" required>
        </div>
        
        <div class="form-group">
            <label for="weights">Weights (comma separated)</label>
            <input type="text" name="weights" id="weights" placeholder="1,1,1,1" required>
        </div>

        <div class="form-group">
            <label for="impacts">Impacts (+ or -)</label>
            <input type="text" name="impacts" id="impacts" placeholder="+,+,-,+" required>
        </div>

        <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
